<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exito Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body> 
    <header>
        <h1 class="text-5xl text-center mt-16"> Welcome to 
            <span class="font-semibold text-purple-600">world Richest Bank</span>!!</h1>
    </header>
    <main>
        <section class="bg-blue-100 w-3/4 mx-auto mt-8 p-8 ">
            <h3 class="text-2xl  text-center  font-semibold mb-4">Please Login</h3>
           <div>
                <input id ="user-email" 
                class="border block border-gray-400 rounded w-3/4 mb-4 px-2 mx-auto" type="text" placeholder="Enter your email">

                <input id="user-pass" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 mx-auto" type="password" name="" id="" placeholder="Enter your password" >
                <div class="text-center">
                    <button id="login-submit" class="bg-green-300 px-2 py-2 rounded font-medium ml-50px  "> Log in </button>
                </div>
              
            </div>
        </section>

        <script src="Js/login.js"></script>
    </main>
   
</body>
</html>
